  <!-- Main Content Container -->
  <div class="container">
    <div class="feedback-form">
      <h2>Marina Fleet Feedback</h2>
      <form id="feedbackForm">
        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name.." required>

        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <!-- Rating -->
        <label for="rating">Rate Us</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
        </div>

        <!-- General Question 1 -->
        <label>1. Please provide general feedback on our services.</label>
        <textarea id="feedback1" name="feedback1" placeholder="Your feedback.." required></textarea>

        <!-- General Question 2 -->
        <label>2. What could we improve on?</label>
        <textarea id="feedback2" name="feedback2" placeholder="Your suggestions.." required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

 <script src="../index/JAVASCRIPT/feedback.js"></script>
